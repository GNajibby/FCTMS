<div ng-controller="home">

    <div class="container mt-3" ng-hide="sessionUser">
        <div class="d-flex justify-content-center">
            <img class="img-fluid" src="Images/UTM-LOGO.png" alt="Lecturer_list" width="200" height="200" />
        </div>
        <div class="d-flex justify-content-center" style="text-align: center;">
            <h1>Faculty of Computing Timetable Management System</h1>
        </div>
    </div>


    <div class="w3-container" ng-hide="sessionUser">
        <p>
            <label class="w3-text-brown"><b>Username</b></label>
            <input class="w3-input w3-border w3-sand" ng-model="login" type="text">
        </p>
        <p>
            <label class="w3-text-brown"><b>Password</b></label>
            <input class="w3-input w3-border w3-sand" ng-model="password" type="password">
        </p>
        <p>
            <button class="w3-btn w3-brown" ng-click="authUser()">Login</button>
        </p>
    </div>

    <!-- All icon -->
    <!-- All the links in button must be change to sync between each use case -->
    <div class="container mt-3" ng-show="sessionUser">
        <div class="d-flex justify-content-between flex-wrap">

            <a href="#!class" class="btn btn-primary m-3">               <!-- need to change the link-->
                <img class="img-fluid" src="Images/Class_timetable.png" alt="Class_timetable" width="100" height="100">
                <p>Class timetable</p>
            </a>

            <a href="#!subject" class="btn btn-primary m-3">                   <!-- need to change the link-->
                <img class="img-fluid" src="Images/Subject_timetable.png" alt="Subject_timetable" width="100" height="100">
                <p>Subject timetable</p>
            </a>
            
            <a href="#!room" class="btn btn-primary m-3">               <!-- need to change the link-->
                <img class="img-fluid" src="Images/Room_timetable.png" alt="Room_timetable" width="100" height="100">
                <p>Room timetable</p>
            </a>

            <a href="#!lecturerList" class="btn btn-primary m-3">                   <!-- need to change the link-->
                <img class="img-fluid" src="Images/Lecturer_list.png" alt="Lecturer_list" width="100" height="100">
                <p>Lecturer list</p>
            </a>

        </div>

    </div>

</div>
